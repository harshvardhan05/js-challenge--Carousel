<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-actions">
            <button id="carousel-button-previous" aria-span="previous slide"> < </button>
            <button id="carousel-button-next" aria-span="next-slide"> > </button>
        </div>
        <div class="carousel-item carousel-item-visible">
            <img src="img/carousel1.jpg" alt="joker poster">
        </div>
        <div class="carousel-item">
            <img src="img/carousel2.jpg" alt="the last airbender poster" width="1024px" height="768px">
        </div>
        <div class="carousel-item">
            <img src="img/carousel3.jpg" alt="last dictator poster">
        </div>
        <div class="carousel-item">
            <img src="img/carousel4.jpg" alt="aliens poster">
        </div>
        <div class="carousel-item">
            <img src="img/carousel5.jpg" alt="inception poster">
        </div>
        <div class="carousel-item">
            <img src="img/carousel6.jpg" alt="lucy poster">
        </div>
        <div class="carousel-item">
            <img src="img/carousel7.jpg" alt="limitless poster">
        </div>

        <div id="dots">
            <span class="carousel-dots carousel-dots-active" value="1"></span>
            <span class="carousel-dots" value="2"></span>
            <span class="carousel-dots" value="3"></span>
            <span class="carousel-dots" value="4"></span>
            <span class="carousel-dots" value="5"></span>
            <span class="carousel-dots" value="6"></span>
            <span class="carousel-dots" value="7"></span>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
